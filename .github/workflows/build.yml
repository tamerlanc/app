name: Build APK
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-20.04  # Используем стабильную версию
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Стабильная версия checkout

      - name: Set up Python 3.8
        uses: actions/setup-python@v4  # Стабильная версия setup-python
        with:
          python-version: "3.8"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git unzip openjdk-8-jdk \
              python3-pip python3-dev \
              libffi-dev libssl-dev zlib1g-dev \
              build-essential

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer==1.4.0 cython==0.29.21 kivy==2.0.0

      - name: Prepare environment
        run: |
          mkdir -p ~/.buildozer/android/platform
          echo "[buildozer]" > ~/.buildozerrc
          echo "log_level = 2" >> ~/.buildozerrc

      - name: Build APK
        run: |
          buildozer init  # Создаст spec файл если его нет
          sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
          sed -i 's/^android.arch = .*/android.arch = armeabi-v7a/' buildozer.spec
          
          buildozer -v android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3  # Стабильная версия upload-artifact
        with:
          name: app
          path: bin/*.apk